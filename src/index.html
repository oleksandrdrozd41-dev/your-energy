<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy</title>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="container header__row">
          <a class="logo" href="#/">YourEnergy</a>

          <nav class="nav nav--desktop" aria-label="Main navigation">
            <a class="nav__link" href="#/" data-nav="home">Home</a>
            <a class="nav__link" href="#/favorites" data-nav="favorites">Favorites</a>
          </nav>

          <ul class="social social--desktop" aria-label="Social links">
            <li>
              <a class="social__link" href="#" data-social="stub" aria-label="Facebook">
                <span class="social__icon">f</span>
              </a>
            </li>
            <li>
              <a class="social__link" href="#" data-social="stub" aria-label="Instagram">
                <span class="social__icon">in</span>
              </a>
            </li>
            <li>
              <a class="social__link" href="#" data-social="stub" aria-label="YouTube">
                <span class="social__icon">yt</span>
              </a>
            </li>
          </ul>

          <button class="burger" type="button" aria-label="Open menu" aria-controls="mobileMenu" aria-expanded="false" data-burger>
            ☰
          </button>
        </div>

        <div class="mobile-menu is-hidden" id="mobileMenu" data-menu>
          <div class="mobile-menu__panel">
            <button class="mobile-menu__close" type="button" aria-label="Close menu" data-menu-close>✕</button>

            <nav class="nav nav--mobile" aria-label="Mobile navigation">
              <a class="nav__link" href="#/" data-nav="home" data-menu-link>Home</a>
              <a class="nav__link" href="#/favorites" data-nav="favorites" data-menu-link>Favorites</a>
            </nav>

            <ul class="social social--mobile" aria-label="Social links">
              <li>
                <a class="social__link" href="#" data-social="stub" aria-label="Facebook">
                  <span class="social__icon">f</span>
                </a>
              </li>
              <li>
                <a class="social__link" href="#" data-social="stub" aria-label="Instagram">
                  <span class="social__icon">in</span>
                </a>
              </li>
              <li>
                <a class="social__link" href="#" data-social="stub" aria-label="YouTube">
                  <span class="social__icon">yt</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container grid">
          <aside class="quote">
            <h2 class="quote__title">Quote of the day</h2>
            <p class="quote__text" data-quote-text>Loading...</p>
            <p class="quote__author" data-quote-author></p>
          </aside>

          <section class="content">
            <div class="tabs" role="tablist" aria-label="Filters">
              <button class="tab is-active" type="button" data-filter="Muscles">Muscles</button>
              <button class="tab" type="button" data-filter="Body parts">Body parts</button>
              <button class="tab" type="button" data-filter="Equipment">Equipment</button>
            </div>

            <div class="toolbar">
              <button class="back is-hidden" type="button" data-back>← Back to categories</button>

              <form class="search is-hidden" data-search-form>
                <input class="search__input" type="text" name="keyword" placeholder="Search" />
                <button class="search__btn" type="submit">Search</button>
              </form>
            </div>

            <div class="list" data-list></div>
            <div class="pagination" data-pagination></div>
          </section>
        </div>
      </main>

      <footer class="footer">
        <div class="container footer__row">
          <a class="logo" href="#/">YourEnergy</a>

          <ul class="social" aria-label="Social links">
            <li>
             <a class="social__link" href="#" data-social="stub" aria-label="Facebook">
                <span class="social__icon">f</span>
              </a>
            </li>
            <li>
              <a class="social__link" href="#" data-social="stub" aria-label="Instagram">
                <span class="social__icon">in</span>
              </a>
            </li>
            <li>
              <a class="social__link" href="#" data-social="stub" aria-label="YouTube">
                <span class="social__icon">yt</span>
              </a>
            </li>
          </ul>

          <p class="slogan">Train smart. Feel strong. Stay consistent.</p>

          <form class="subscribe" data-subscribe-form>
            <input class="subscribe__input" type="email" name="email" placeholder="Email" required />
            <button class="subscribe__btn" type="submit">Subscribe</button>
            <p class="subscribe__msg" data-subscribe-msg></p>
          </form>
        </div>
      </footer>
    </div>

    <!-- Exercise modal -->
    <div class="backdrop is-hidden" data-ex-modal-backdrop>
      <div class="modal" role="dialog" aria-modal="true" aria-label="Exercise details">
        <button class="modal__close" type="button" aria-label="Close" data-ex-modal-close>✕</button>
        <div data-ex-modal-content></div>
      </div>
    </div>

    <!-- Rating modal -->
    <div class="backdrop is-hidden" data-rate-modal-backdrop>
      <div class="modal" role="dialog" aria-modal="true" aria-label="Rate exercise">
        <button class="modal__close" type="button" aria-label="Close" data-rate-modal-close>✕</button>
        <div data-rate-modal-content></div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
